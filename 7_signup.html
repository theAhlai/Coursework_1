<!DOCTYPE html>
<html lang="en">
<head>
    <title>H19-Sign Up Page</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="MA"/>
    <link href="login&signup.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="logo">
        <img src="media/- Mistic Allure -.png">
        <h1>Welcome To Mistic Allure</h1>
    </div>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="" required>
            <label>Last Name</label>
            <input type="text" placeholder="" required>
            <label>E-mail</label>
            <input type="email" placeholder="" required>
            <label>Password</label>
            <input type="password" placeholder="" required>
            <label>Confirm Password</label>
            <input type="password" placeholder="" required>
            <input type="button" value="Submit">
        </form>
        <p class="para-1">
            By clicking the Sign Up botton, you agree to our <br>
            <a href="#">Terms and Condition</a> and <a href="#">Privacy Policy </a> 
        </p>
    </div>
    <p class="para-2">
        Already have an account? <a href="6_login.html">LogIn here</a>
    </p>
  
</body>
</html>
